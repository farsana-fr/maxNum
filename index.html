<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
</head>
<body>
    <h1 class="text-center mt-5">Greatest Number</h1>
    <div class="container w-75 border">
        <div class="row">
            <div class="col-lg-6  p-5 num1">
                <!-- <label for="inputnum1">Enter First Number</label><br> -->
                <input type="number" id="inputnum1" class="form-control" placeholder="Enter First Number">
            </div>
            <div class="col-lg-6  p-5 num2">
                <!-- <label for="inputnum2">Enter Second Number</label><br> -->
                <input type="number" id="inputnum2" class="form-control" placeholder="Enter Second Number">
            </div>
        </div>
        <div class="text-center mb-5">
            <button type="submit" class="btn btn-info" onclick="findLarge()">Find</button>
        </div>
    </div>
    
</body>
<script>
    function findLarge()
    {
        first=Number(inputnum1.value);
        second=Number(inputnum2.value);
        output=first>second?`Greatest number is input 1\n${first}`:first<second?`Greatest number is input 2\n${second}`:`Both input numbers are Equal`;
        alert(output);
    }
</script>
</html>
